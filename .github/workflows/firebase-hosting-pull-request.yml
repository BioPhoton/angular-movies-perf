name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Production build with SSR
        run: npm run build

      - name: Deploy to firebase production hosting
        id: previewDeployStep
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ANGULAR_MOVIES_A12D3 }}'
          projectId: angular-movies-a12d3
          channelId: ${{ github.head_ref }}
          expires: 14d

      - name: Comment a PR with the preview URL
        uses: mb2dev/github-action-comment-pull-request@1.0.0
        with:
          message: You can see the changes made by this PR in the preview branch on ${{ steps.previewDeployStep.outputs.details_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
