<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>HubMovies</title>
    <base href="/" />
    <meta
      name="description"
      content="A movies manager - no idea which movie to watch ? find it here"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="preconnect"
      href="https://image.themoviedb.org/"
      crossorigin=""
    />
    <link rel="preconnect" href="https://api.tmdb.org/" crossorigin="" />
    <link rel="manifest" href="manifest.webmanifest" />
    <meta name="theme-color" content="#1976d2" />
  </head>

  <!--
  **ðŸš€ Perf Tip:**
  Preload important images visible in the viewport
  -->
  <link
    rel="preload"
    as="image"
    href="assets/icons/android-chrome-192x192.png"
  />
  <link rel="preload" as="image" href="/assets/svgs/logo.svg" />

  <body class="light">
    <app-root>
      <div class="launcher">
        <img src="assets/icons/android-chrome-192x192.png" alt="logo" />
        <p>HubMovies</p>
      </div>
    </app-root>
    <noscript
      >Please enable JavaScript to continue using this application.</noscript
    >
  </body>
</html>
