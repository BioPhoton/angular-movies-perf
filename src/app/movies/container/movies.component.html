<div class="padding-wrapper">
  <ng-container *rxLet="loading$; let loading">
    <app-movie-list *ngIf="!loading; else loadingTpl" [movies]="movies$">
      <div class="header" *rxLet="title$; let title">
        <h1 class="title">{{ title || '' }}</h1>
      </div>
    </app-movie-list>
  </ng-container>
  <ng-template #loadingTpl>
    <app-loader></app-loader>
  </ng-template>
</div>
