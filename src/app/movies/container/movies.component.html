<ng-container *ngIf="state$ | async as vm">
  <app-movie-list
    *ngIf="!vm.loading; else loading"
    [movies]="vm.movies"
    [title]="vm.title"
    [dataParam]="vm.dataParam"
  >
  </app-movie-list>
  <ng-template #loading>
    <div class="loading-shade" *ngIf="vm.loading">
      <mat-spinner mode="indeterminate" [diameter]="50"></mat-spinner>
    </div>
  </ng-template>
</ng-container>
