<ng-container *ngIf="state$ | async as vm">
  <div class="padding-wrapper">
    <app-movie-list
      *ngIf="!vm.loading; else loading"
      [movies]="vm.movies"
      [title]="vm.title"
      [dataParam]="vm.dataParam"
    >
    </app-movie-list>
    <ng-template #loading>
      <app-loader></app-loader>
    </ng-template>
  </div>
</ng-container>
