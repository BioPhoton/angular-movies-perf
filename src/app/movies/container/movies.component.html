<ng-container *rxLet="state$; let vm">
  <div class="padding-wrapper">
    <app-movie-list
      *ngIf="!vm.loading; else loading"
      [movies]="vm.movies"
      [title]="vm.title"
    >
    </app-movie-list>
    <ng-template #loading>
      <app-loader></app-loader>
    </ng-template>
  </div>
</ng-container>
