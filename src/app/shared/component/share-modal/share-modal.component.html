<h1 mat-dialog-title>Shared-dialog</h1>
<div mat-dialog-content>
  <div class="share-buttons">
    <a
      href="https://www.facebook.com/sharer/sharer.php?u=https://hubmovies.fr/movie/{{
        data.id
      }}"
      >Facebook</a
    >
    <a
      href="https://twitter.com/intent/tweet?text={{
        data.original_title
      }}%20on%20&url=https://hubmovies.fr/movie/{{
        data.id
      }}&hashtags=hubmovies, {{ data.original_title }}"
      >Twitter</a
    >
  </div>
  <div class="link">
    <input id="inputId" value="https://hubmovies.fr/movie/{{ data.id }}" />
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="copyLink(data.id)" cdkFocusInitial>Shared</button>
  <button mat-button (click)="onNoClick()">OK</button>
</div>
